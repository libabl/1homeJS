<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML CSS Task</title>

  <link rel="stylesheet" href="./style.css" />
  <script src="./iphone.js"></script>

  <style>
    .follow-button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .follow-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<iphone-frame>
  <div class="profile">
    <div class="profile-header">
      <img src="images/Logo.png" alt="Profile Picture">
      <div class="stats">
        <div>
          <span>129</span>
          Posts
        </div>
        <div>
          <span>3680</span>
          Followers
        </div>
        <div>
          <span>230</span>
          Following
        </div>
      </div>
    </div>

    <div class="profile-info">
      <h1>Name</h1>
      <p>Name<br>Local business<br>www.website.com</p>
    </div>

    <div class="actions">
      <button class="follow-button">Follow</button>
      <button>Message</button>
      <button>Email</button>
    </div>

    <div class="highlights">
      <img src="images/Instagram highlight icons.png" alt="">
    </div>

    <div class="gallery">
      <img src="images/Img-01.jpg" alt="Image">
      <img src="images/Img-02.png" alt="Image">
      <img src="images/Img-03.png" alt="Image">
      <img src="images/Img-04.png" alt="Image">
      <img src="images/Img-05.png" alt="Image">
      <img src="images/Img-07.png" alt="Image">
      <img src="images/Img-08.png" alt="Image">
      <img src="images/Img-09.png" alt="Image">
      <img src="images/Img-10.png" alt="Image">
    </div>
  </div>
</iphone-frame>
</body>
</html>
